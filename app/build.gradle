plugins {
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '6.0.0-m2'
}

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'
apply plugin: 'java'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
version = '1.0.0'

tasks.withType(JavaExec) {
    jvmArgs = ['-Xms512m', '-Xmx20g']
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.apache.lucene:lucene-queryparser:9.4.0'
    implementation 'org.apache.lucene:lucene-misc:9.4.0'
    implementation 'org.apache.lucene:lucene-core:9.4.0'
    implementation 'org.apache.lucene:lucene-codecs:9.4.0'
    implementation 'org.apache.lucene:lucene-analysis-common:9.4.0'
    implementation 'org.apache.lucene:lucene-test-framework:9.4.0'

    implementation 'ch.qos.logback:logback-core:1.4.4'
    implementation 'ch.qos.logback:logback-classic:1.4.4'
    implementation 'org.slf4j:slf4j-api:2.0.3'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'
}

application {
    mainClass = 'tablesmergellina.App'
}
